<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign_up">
    <form action>
            <p>Already have an account<a href="Signup" id="signup">Sign up</a></p>
            <br>
            <h1>Create an account</h1>
            <br>
                <fieldset class="names">
                    <label for="firstname" >First name
                        <br>
                    <input type="text" id="firstname" placeholder="|"> </label>
                    <br>
                    <br> 
                   <label for="lastname">Last Name
                    <br>
                    <input type="lastname" id="lastname" placeholder="|"></label>
                </fieldset>
            <br>
            <label for="email">Email</label>
            <br>
            <br>
            <input type="email" id="email" placeholder="|">
            <br>
            <label for="password">Password</label>
            <br>
            <br>
            <input type="password" id="password" placeholder="|">
            <br>
            <br>
            <label for="c_password">Confirm Password</label>
            <br>
            <br>
            <input type="c_password" id="c_password" placeholder="|">
            <br>
            <br>
            <br>
            <button for="submit" id="submit_button"> Create an account</button>
            <br>
            <br>
            <h2 class="hr-lines">or Sign in with</h2>
            <div class="icons">
                <i class="fa-brands fa-google" id="google"></i>
                <i class="fa-brands fa-facebook-f" id="facebook"></i>

            </div>
            








</form>
</div>
</body>
</html>
